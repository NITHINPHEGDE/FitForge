<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Label Login</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-[url('gym.jpg')] bg-cover bg-center min-h-screen w-full flex items-center justify-center">

  <div class="bg-black/60 backdrop-blur-sm p-8 rounded-xl shadow-lg w-11/12 max-w-md">
    <h2 class="text-white text-3xl font-bold text-center mb-6">Login</h2>

    <form class="space-y-6">

      <!-- Email -->
      <div class="relative">
        <input type="email" id="email" name="email" required
               placeholder=" "
               class="peer w-full appearance-none rounded-md bg-transparent border border-gray-300 px-4 pt-6 pb-2 text-white placeholder-transparent focus:border-blue-500 focus:outline-none focus:ring-0 transition-all duration-200" />
        <label for="email"
               class="absolute left-4 top-4 text-gray-400 text-base transition-all duration-200
                      peer-placeholder-shown:top-4 peer-placeholder-shown:text-base
                      peer-focus:top-1 peer-focus:text-sm peer-focus:text-blue-400">
          Email
        </label>
      </div>

      <!-- Password -->
      <div class="relative">
        <input type="password" id="password" name="password" required
               placeholder=" "
               class="peer w-full appearance-none rounded-md bg-transparent border border-gray-300 px-4 pt-6 pb-2 text-white placeholder-transparent focus:border-blue-500 focus:outline-none focus:ring-0 transition-all duration-200" />
        <label for="password"
               class="absolute left-4 top-4 text-gray-400 text-base transition-all duration-200
                      peer-placeholder-shown:top-4 peer-placeholder-shown:text-base
                      peer-focus:top-1 peer-focus:text-sm peer-focus:text-blue-400">
          Password
        </label>
      </div>

      <!-- Submit Button -->
      <button class="w-full py-3 bg-black hover:bg-white text-white hover:text-black font-semibold rounded-lg transition duration-200">
        Login
      </button>

    </form>
  </div>

</body>
</html>
